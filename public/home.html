        <div class="div col-9 ">

        <div class="div card text-center col-3" style="width: 20rem;">
            <div class="card-body">
                <h4 class="card-title">Create an Event</h4>
                <p class="card-text">Create an Event to let everyone know there is an invitation.</p>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">New Event</button>


            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create a new Event</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="form-control-label">Event Name:</label>
                                <input type="text" class="form-control" id="eventName" placeholder="Birthday event ">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="form-control-label">Location:</label>
                                <input type="text" class="form-control" id="eventLocation" placeholder="Party Hall ">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="form-control-label">Date:</label>
                                <input type="text" class="form-control" id="eventDate" placeholder="29/06/2017 ">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="form-control-label">Time:</label>
                                <input type="text" class="form-control" id="eventTime" placeholder="8pm ">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="form-control-label">Description:</label>
                                <textarea class="form-control" id="eventDescription" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="createEventBtn" onclick="create()" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
